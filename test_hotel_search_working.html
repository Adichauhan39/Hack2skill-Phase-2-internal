<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search Test - Working Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .search-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input, button {
            padding: 12px;
            margin: 10px 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
        }
        .hotel-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.2s;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        .hotel-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .hotel-details {
            color: #6c757d;
            margin: 8px 0;
        }
        .hotel-price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
        }
        .hotel-rating {
            color: #f39c12;
            font-size: 18px;
        }
        .ai-recommendation {
            background: #e7f3ff;
            padding: 10px;
            border-left: 4px solid #667eea;
            margin-top: 10px;
            font-style: italic;
            color: #495057;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® AI Hotel Search Demo</h1>
        <p style="text-align: center; color: #6c757d;">
            Search hotels using your Python AI backend
        </p>

        <div class="search-box">
            <div>
                <label><strong>City:</strong></label><br>
                <input type="text" id="city" value="RAIPUR" placeholder="Enter city name" style="width: 300px;">
            </div>
            <div>
                <label><strong>Budget (per night):</strong></label><br>
                <input type="number" id="budget" value="5000" placeholder="Max price" style="width: 300px;">
            </div>
            <div>
                <label><strong>Special Request (optional):</strong></label><br>
                <input type="text" id="special" placeholder="e.g., near airport, with pool" style="width: 300px;">
            </div>
            <button id="searchBtn" onclick="searchHotels()">üîç Search Hotels</button>
        </div>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        async function searchHotels() {
            const city = document.getElementById('city').value;
            const budget = document.getElementById('budget').value;
            const special = document.getElementById('special').value;
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const btn = document.getElementById('searchBtn');

            // Clear previous results
            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = '<div class="loading">üîÑ Searching for hotels... Please wait...</div>';
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:8001/api/hotel/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        city: city,
                        min_price: 0,
                        max_price: parseInt(budget),
                        special_request: special
                    })
                });

                const data = await response.json();
                console.log('Response:', data);

                if (data.success && data.data && data.data.hotels) {
                    const hotels = data.data.hotels;
                    statusDiv.innerHTML = `<div class="success">‚úÖ Found ${hotels.length} hotels in ${city}!</div>`;
                    
                    resultsDiv.innerHTML = '<h2>Search Results:</h2>';
                    
                    hotels.forEach((hotel, index) => {
                        const card = document.createElement('div');
                        card.className = 'hotel-card';
                        card.innerHTML = `
                            <div class="hotel-name">${index + 1}. ${hotel.name || 'Hotel'}</div>
                            <div class="hotel-details">üìç ${hotel.city || 'Unknown'}</div>
                            <div class="hotel-price">‚Çπ${hotel.price_per_night || 0}/night</div>
                            <div class="hotel-rating">‚≠ê ${hotel.rating || 'N/A'} | üõèÔ∏è ${hotel.room_type || 'Standard'}</div>
                            ${hotel.why_recommended ? `<div class="ai-recommendation">üí° <strong>AI Recommendation:</strong> ${hotel.why_recommended}</div>` : ''}
                        `;
                        resultsDiv.appendChild(card);
                    });
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå No hotels found or invalid response</div>';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}<br><br>Make sure your Python backend is running on http://localhost:8001</div>`;
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
            }
        }

        // Auto-search on page load to show it works
        window.addEventListener('load', () => {
            console.log('Page loaded. Backend should be at http://localhost:8001');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>CORS Test</title></head>
<body>
<h1>Testing AI Backend CORS</h1>
<button onclick="testAI()">Test AI Search</button>
<pre id="result"></pre>
<script>
async function testAI() {
  const result = document.getElementById('result');
  result.textContent = 'Testing...';
  try {
    const response = await fetch('http://127.0.0.1:8001/api/hotel/search', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        message: 'romantic hotel',
        context: {city: 'Goa', budget: 25000}
      })
    });
    const data = await response.json();
    result.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    result.textContent = 'ERROR: ' + e.message;
  }
}
</script>
</body>
</html>
